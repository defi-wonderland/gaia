name: Deploy Hermes Producer

on:
  push:
    branches:
      - main
    paths:
      - 'hermes-producer/**'
      - 'hermes-schema/**'
      - 'wire/**'
      - 'hermes/**'
      - '.github/workflows/hermes-deploy.yml'

env:
  REGISTRY: registry.digitalocean.com/geo
  IMAGE_NAME: hermes-producer

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}

      - name: Log in to DigitalOcean Container Registry
        run: doctl registry login --expiry-seconds 1200

      - name: Build and push Docker image
        run: |
          docker build -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }} \
                       -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest \
                       -f hermes-producer/Dockerfile .
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

      - name: Set up kubectl
        uses: azure/setup-kubectl@v4

      - name: Configure kubectl for DigitalOcean
        run: |
          doctl kubernetes cluster kubeconfig save ${{ secrets.DIGITALOCEAN_CLUSTER_NAME }}

      - name: Apply k8s manifests
        run: |
          kubectl apply -k hermes/k8s

      - name: Restart hermes-producer job
        run: |
          kubectl delete job hermes-producer -n kafka --ignore-not-found=true
          kubectl apply -k hermes/k8s

      - name: Wait for job to start
        run: |
          kubectl wait --for=condition=ready pod -l app=hermes-producer -n kafka --timeout=60s || true

      - name: Show deployment status
        run: |
          echo "=== Hermes Producer Job ==="
          kubectl get job hermes-producer -n kafka || echo "Job not found"
          echo ""
          echo "=== Hermes Producer Pods ==="
          kubectl get pods -n kafka -l app=hermes-producer
          echo ""
          echo "=== Recent Events ==="
          kubectl get events -n kafka --sort-by='.lastTimestamp' | tail -10
