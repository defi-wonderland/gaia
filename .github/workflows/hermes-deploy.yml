name: Build and Push Hermes Producer

on:
  push:
    branches:
      - main
    paths:
      - 'hermes-producer/**'
      - 'hermes-schema/**'
      - 'wire/**'
      - '.github/workflows/hermes-deploy.yml'

env:
  REGISTRY: registry.digitalocean.com/geo
  IMAGE_NAME: hermes-producer

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}

      - name: Log in to DigitalOcean Container Registry
        run: doctl registry login --expiry-seconds 1200

      - name: Build and push Docker image
        run: |
          docker build -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }} \
                       -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest \
                       -f hermes-producer/Dockerfile .
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

      - name: Update image tag in k8s manifest
        run: |
          sed -i "s|image: registry.digitalocean.com/geo/hermes-producer:.*|image: registry.digitalocean.com/geo/hermes-producer:${{ github.sha }}|" hermes/base/hermes-producer.yaml

      - name: Commit and push updated manifest
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add hermes/base/hermes-producer.yaml
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: update hermes-producer image to ${{ github.sha }}"
            git push
          fi

  # Note: ArgoCD will automatically detect the manifest change and deploy
  # No need to manually apply k8s resources - ArgoCD handles that!
