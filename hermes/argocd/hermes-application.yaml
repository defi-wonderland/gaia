apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: hermes
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default

  source:
    repoURL: https://github.com/geobrowser/gaia.git
    targetRevision: main
    path: hermes/overlays/digitalocean

  destination:
    server: https://kubernetes.default.svc
    namespace: kafka

  syncPolicy:
    automated:
      prune: true # Remove resources that are no longer in Git
      selfHeal: true # Automatically sync when cluster state drifts from Git
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true # Create the kafka namespace if it doesn't exist
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

  # Ignore differences in fields that k8s auto-generates
  ignoreDifferences:
    - group: apps
      kind: StatefulSet
      jsonPointers:
        - /spec/volumeClaimTemplates/0/status
