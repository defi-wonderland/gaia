services:
  kafka:
    image: apache/kafka:latest
    ports:
      - "9092:9092"
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,CONTROLLER:PLAINTEXT,EXTERNAL:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,EXTERNAL://localhost:9092
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:29092,CONTROLLER://0.0.0.0:29093,EXTERNAL://0.0.0.0:9092
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:29093
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_LOG_DIRS: /var/lib/kafka/data
      CLUSTER_ID: MkU3OEVBNTcwNTJENDM2Qk
    volumes:
      - kafka-data:/var/lib/kafka/data
    healthcheck:
      test: ["CMD-SHELL", "/opt/kafka/bin/kafka-broker-api-versions.sh --bootstrap-server localhost:9092"]
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 30s

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    ports:
      - "8080:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:29092
      # Protobuf serde for space.creations topic
      kafka.clusters.0.serde.0.name: SpaceCreations
      kafka.clusters.0.serde.0.className: com.provectus.kafka.ui.serdes.builtin.ProtobufFileSerde
      kafka.clusters.0.serde.0.topicValuesPattern: "space.creations"
      kafka.clusters.0.serde.0.properties.protobufFilesDir: /proto/
      kafka.clusters.0.serde.0.properties.protobufMessageName: space.HermesCreateSpace
      # Protobuf serde for space.trust.extensions topic
      kafka.clusters.0.serde.1.name: SpaceTrustExtensions
      kafka.clusters.0.serde.1.className: com.provectus.kafka.ui.serdes.builtin.ProtobufFileSerde
      kafka.clusters.0.serde.1.topicValuesPattern: "space.trust.extensions"
      kafka.clusters.0.serde.1.properties.protobufFilesDir: /proto/
      kafka.clusters.0.serde.1.properties.protobufMessageName: space.HermesSpaceTrustExtension
      # Protobuf serde for knowledge.edits topic
      kafka.clusters.0.serde.2.name: KnowledgeEdits
      kafka.clusters.0.serde.2.className: com.provectus.kafka.ui.serdes.builtin.ProtobufFileSerde
      kafka.clusters.0.serde.2.topicValuesPattern: "knowledge.edits"
      kafka.clusters.0.serde.2.properties.protobufFilesDir: /proto/
      kafka.clusters.0.serde.2.properties.protobufMessageName: knowledge.HermesEdit
      # Protobuf serde for topology.canonical topic
      kafka.clusters.0.serde.3.name: TopologyCanonical
      kafka.clusters.0.serde.3.className: com.provectus.kafka.ui.serdes.builtin.ProtobufFileSerde
      kafka.clusters.0.serde.3.topicValuesPattern: "topology.canonical"
      kafka.clusters.0.serde.3.properties.protobufFilesDir: /proto/
      kafka.clusters.0.serde.3.properties.protobufMessageName: topology.CanonicalGraphUpdated
    volumes:
      - ../wire/proto/grc20.proto:/proto/grc20.proto:ro
      - ../hermes-schema/proto/blockchain_metadata.proto:/proto/blockchain_metadata.proto:ro
      - ../hermes-schema/proto/knowledge.proto:/proto/knowledge.proto:ro
      - ../hermes-schema/proto/space.proto:/proto/space.proto:ro
      - ../hermes-schema/proto/topology.proto:/proto/topology.proto:ro
    depends_on:
      kafka:
        condition: service_healthy

  hermes-processor:
    build:
      context: ..
      dockerfile: hermes-processor/Dockerfile
    environment:
      KAFKA_BROKER: kafka:29092
    depends_on:
      kafka:
        condition: service_healthy

  atlas:
    build:
      context: ..
      dockerfile: atlas/Dockerfile
    environment:
      KAFKA_BROKER: kafka:29092
      KAFKA_TOPIC: topology.canonical
    depends_on:
      kafka:
        condition: service_healthy

volumes:
  kafka-data:
