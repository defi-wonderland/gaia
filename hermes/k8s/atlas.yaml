apiVersion: batch/v1
kind: Job
metadata:
  name: atlas
  namespace: kafka
spec:
  template:
    metadata:
      labels:
        app: atlas
    spec:
      restartPolicy: OnFailure
      imagePullSecrets:
        - name: regcred
      containers:
        - name: atlas
          image: registry.digitalocean.com/geo/atlas:latest
          imagePullPolicy: Always
          env:
            - name: KAFKA_BROKER
              valueFrom:
                secretKeyRef:
                  name: kafka-credentials
                  key: KAFKA_BROKER
            - name: KAFKA_USERNAME
              valueFrom:
                secretKeyRef:
                  name: kafka-credentials
                  key: KAFKA_USERNAME
            - name: KAFKA_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: kafka-credentials
                  key: KAFKA_PASSWORD
            - name: KAFKA_TOPIC
              value: "topology.canonical"
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
