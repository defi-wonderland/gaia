# Kafka credentials for DigitalOcean Managed Kafka
#
# This is a template file. The actual secret should be created manually
# or via a secrets management tool (e.g., sealed-secrets, external-secrets).
#
# To create the secret manually:
#   kubectl create secret generic kafka-credentials \
#     --namespace=kafka \
#     --from-literal=KAFKA_BROKER=<your-cluster>.db.ondigitalocean.com:25073 \
#     --from-literal=KAFKA_USERNAME=<username> \
#     --from-literal=KAFKA_PASSWORD=<password>
#
# DO NOT commit actual credentials to version control.
apiVersion: v1
kind: Secret
metadata:
  name: kafka-credentials
  namespace: kafka
type: Opaque
stringData:
  KAFKA_BROKER: "<your-cluster>.db.ondigitalocean.com:25073"
  KAFKA_USERNAME: "<username>"
  KAFKA_PASSWORD: "<password>"
