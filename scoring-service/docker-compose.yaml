services:
  scoring-service:
    build: .
    volumes:
      - .:/app
    environment:
      # Database connection string (provided by deployment infrastructure)
      - DATABASE_URL
      # Disable Python output buffering for real-time logs in Docker
      - PYTHONUNBUFFERED=1
      # Use copy mode for uv to avoid hardlink warnings in Docker volumes
      - UV_LINK_MODE=copy

