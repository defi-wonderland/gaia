services:
  opensearch:
    image: opensearchproject/opensearch:3.3.2
    container_name: opensearch
    environment:
      - cluster.name=geo-search
      - node.name=opensearch-node1
      - discovery.type=single-node
      - DISABLE_SECURITY_PLUGIN=true
      - DISABLE_INSTALL_DEMO_CONFIG=true
      - OPENSEARCH_JAVA_OPTS=-Xms1g -Xmx1g
      - bootstrap.memory_lock=false
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    volumes:
      - opensearch-data:/usr/share/opensearch/data
    ports:
      - "9200:9200"
      - "9300:9300"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    mem_limit: 4g
    mem_reservation: 2g

  opensearch-dashboards:
    image: opensearchproject/opensearch-dashboards:3.3.0
    container_name: opensearch-dashboards
    ports:
      - "5601:5601"
    environment:
      - OPENSEARCH_HOSTS=["http://opensearch:9200"]
      - DISABLE_SECURITY_DASHBOARDS_PLUGIN=true
    depends_on:
      opensearch:
        condition: service_healthy
    mem_limit: 512m
    mem_reservation: 256m

  opensearch-exporter:
    image: quay.io/prometheuscommunity/elasticsearch-exporter:v1.7.0
    container_name: opensearch-exporter
    command:
      - '--es.uri=http://opensearch:9200'
      - '--es.all'
      - '--es.indices'
      - '--es.shards'
    ports:
      - "9114:9114"
    depends_on:
      opensearch:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost:9114/healthz || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
    mem_limit: 64m
    mem_reservation: 32m

  prometheus:
    image: prom/prometheus:v3.8.0
    container_name: prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=15d'
      - '--web.enable-lifecycle'
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    depends_on:
      - opensearch-exporter
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost:9090/-/healthy || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
    mem_limit: 256m
    mem_reservation: 128m

  grafana:
    image: grafana/grafana:12.3.0
    container_name: grafana
    ports:
      - "4040:4040"
    environment:
      - GF_SERVER_HTTP_PORT=4040
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - ./grafana/datasources.yml:/etc/grafana/provisioning/datasources/datasource.yml:ro
      - ./grafana/dashboard-providers.yml:/etc/grafana/provisioning/dashboards/opensearch.yml:ro
      - ./grafana/dashboards:/var/lib/grafana/dashboards:ro
      - grafana-data:/var/lib/grafana
    depends_on:
      - prometheus
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost:4040/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    mem_limit: 1g
    mem_reservation: 750m

  search-indexer:
    build:
      context: ..
      dockerfile: search-indexer/Dockerfile
    container_name: search-indexer
    user: "1000:1000"
    environment:
      - OPENSEARCH_URL=http://opensearch:9200
      # Index alias (defaults to "entities" if not set)
      - INDEX_ALIAS=${INDEX_ALIAS:-entities}
      # Index version (defaults to 0 if not set)
      - ENTITIES_INDEX_VERSION=${ENTITIES_INDEX_VERSION:-0}
      # Connect to Kafka broker - defaults to hermes kafka container name
      # Override with KAFKA_BROKER env var if needed
      - KAFKA_BROKER=${KAFKA_BROKER:-kafka:29092}
      - KAFKA_GROUP_ID=search-indexer
      - OPENSEARCH_CONNECTION_MODE=retry
      - OPENSEARCH_RETRY_INTERVAL_SECS=15
      - RUST_LOG=info
    depends_on:
      opensearch:
        condition: service_healthy
    # Connect to hermes network to access Kafka broker
    networks:
      - default
      - hermes_default
    restart: unless-stopped
    mem_limit: 768m
    mem_reservation: 512m

networks:
  hermes_default:
    external: true

volumes:
  opensearch-data:
  prometheus-data:
  grafana-data:

