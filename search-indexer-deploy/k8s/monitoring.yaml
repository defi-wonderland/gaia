# =============================================================================
# OpenSearch Monitoring Stack
# =============================================================================
# - OpenSearch Exporter: Exports OpenSearch metrics in Prometheus format
# - Prometheus: Scrapes and stores metrics
# - Grafana: Visualization and dashboards
# =============================================================================

# =============================================================================
# ConfigMaps
# =============================================================================

# Prometheus configuration
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: search
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
      evaluation_interval: 15s

    scrape_configs:
      - job_name: 'prometheus'
        static_configs:
          - targets: ['localhost:9090']

      - job_name: 'opensearch'
        static_configs:
          - targets: ['opensearch-exporter:9114']

# Grafana datasources provisioning
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-datasources
  namespace: search
data:
  datasource.yml: |
    apiVersion: 1
    datasources:
      - name: Prometheus
        type: prometheus
        access: proxy
        url: http://prometheus:9090
        isDefault: true
        editable: true

# Grafana dashboards provisioning config
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-providers
  namespace: search
data:
  opensearch.yml: |
    apiVersion: 1
    providers:
      - name: 'opensearch'
        orgId: 1
        folder: ''
        type: file
        disableDeletion: false
        editable: true
        options:
          path: /var/lib/grafana/dashboards
        updateIntervalSeconds: 10

# Grafana dashboard JSON is loaded from opensearch-overview-dashboard.json
# via configMapGenerator in kustomization.yaml
#
# NOTE: The grafana-credentials secret must be created before deploying.
# See README.md for instructions.

# =============================================================================
# OpenSearch Exporter
# =============================================================================
# Uses the Prometheus community elasticsearch-exporter which works with OpenSearch
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: opensearch-exporter
  namespace: search
  labels:
    app: opensearch-exporter
spec:
  replicas: 1
  selector:
    matchLabels:
      app: opensearch-exporter
  template:
    metadata:
      labels:
        app: opensearch-exporter
    spec:
      containers:
        - name: exporter
          image: quay.io/prometheuscommunity/elasticsearch-exporter:v1.7.0
          args:
            - '--es.uri=http://opensearch:9200'
            - '--es.all'
            - '--es.indices'
            - '--es.shards'
          ports:
            - containerPort: 9114
              name: metrics
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "100m"
          livenessProbe:
            httpGet:
              path: /healthz
              port: 9114
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /healthz
              port: 9114
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: opensearch-exporter
  namespace: search
  labels:
    app: opensearch-exporter
spec:
  type: ClusterIP
  ports:
    - name: metrics
      port: 9114
      targetPort: 9114
  selector:
    app: opensearch-exporter

# =============================================================================
# Prometheus
# =============================================================================
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus
  namespace: search
  labels:
    app: prometheus
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prometheus
  template:
    metadata:
      labels:
        app: prometheus
    spec:
      containers:
        - name: prometheus
          image: prom/prometheus:v3.8.0
          args:
            - '--config.file=/etc/prometheus/prometheus.yml'
            - '--storage.tsdb.path=/prometheus'
            - '--storage.tsdb.retention.time=15d'
            - '--web.enable-lifecycle'
          ports:
            - containerPort: 9090
              name: http
          volumeMounts:
            - name: config
              mountPath: /etc/prometheus
            - name: data
              mountPath: /prometheus
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /-/healthy
              port: 9090
            initialDelaySeconds: 30
            periodSeconds: 15
          readinessProbe:
            httpGet:
              path: /-/ready
              port: 9090
            initialDelaySeconds: 5
            periodSeconds: 5
      volumes:
        - name: config
          configMap:
            name: prometheus-config
        - name: data
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: prometheus
  namespace: search
  labels:
    app: prometheus
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 9090
      targetPort: 9090
  selector:
    app: prometheus

# =============================================================================
# Grafana
# =============================================================================
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  namespace: search
  labels:
    app: grafana
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      securityContext:
        fsGroup: 472
        runAsUser: 472
      containers:
        - name: grafana
          image: grafana/grafana:12.3.0
          ports:
            - containerPort: 4040
              name: http
          env:
            - name: GF_SERVER_HTTP_PORT
              value: "4040"
            - name: GF_SECURITY_ADMIN_USER
              valueFrom:
                secretKeyRef:
                  name: grafana-credentials
                  key: ADMIN_USER
            - name: GF_SECURITY_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: grafana-credentials
                  key: ADMIN_PASSWORD
            - name: GF_USERS_ALLOW_SIGN_UP
              value: "false"
          volumeMounts:
            - name: datasources
              mountPath: /etc/grafana/provisioning/datasources
            - name: dashboard-providers
              mountPath: /etc/grafana/provisioning/dashboards
            - name: dashboards
              mountPath: /var/lib/grafana/dashboards
            - name: data
              mountPath: /var/lib/grafana
          # https://grafana.com/docs/grafana/latest/setup-grafana/installation/kubernetes/#minimum-hardware-requirements
          # Minimum hardware requirements for Grafana:
          # Disk space: 1 GB
          # Memory: 750 MiB (approx 750 MB)
          # CPU: 250m (approx 0.25 cores)
          resources:
            requests:
              memory: "1Gi"
              cpu: "500m"
            limits:
              memory: "2Gi"
              cpu: "800m"
          livenessProbe:
            httpGet:
              path: /api/health
              port: 4040
            initialDelaySeconds: 120
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 5
          readinessProbe:
            httpGet:
              path: /api/health
              port: 4040
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 10
      volumes:
        - name: datasources
          configMap:
            name: grafana-datasources
        - name: dashboard-providers
          configMap:
            name: grafana-dashboard-providers
        - name: dashboards
          configMap:
            name: grafana-dashboards
        - name: data
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: grafana
  namespace: search
  labels:
    app: grafana
spec:
  type: NodePort
  ports:
    - name: http
      port: 4040
      targetPort: 4040
      nodePort: 30440  # Accessible at http://<node-ip>:30440
      protocol: TCP
  selector:
    app: grafana

