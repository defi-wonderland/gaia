# =============================================================================
# OpenSearch Service
# =============================================================================
# Exposes OpenSearch REST API (9200) and transport (9300) within the cluster
apiVersion: v1
kind: Service
metadata:
  name: opensearch
  namespace: search
  labels:
    app: opensearch
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 9200
      targetPort: 9200
      protocol: TCP
    - name: transport
      port: 9300
      targetPort: 9300
      protocol: TCP
  selector:
    app: opensearch
---
# =============================================================================
# OpenSearch StatefulSet
# =============================================================================
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: opensearch
  namespace: search
spec:
  serviceName: opensearch
  replicas: 1
  selector:
    matchLabels:
      app: opensearch
  template:
    metadata:
      labels:
        app: opensearch
    spec:
      # -----------------------------------------------------------------------
      # Init Containers
      # -----------------------------------------------------------------------
      initContainers:
        # Fix permissions on the data directory
        # OpenSearch runs as uid 1000, but PersistentVolumes may be owned by root
        # See: https://github.com/opensearch-project/helm-charts/issues/191
        - name: fix-permissions
          image: busybox
          command: ["chown", "-R", "1000:1000", "/usr/share/opensearch/data"]
          securityContext:
            runAsUser: 0
          volumeMounts:
            - name: opensearch-data
              mountPath: /usr/share/opensearch/data

        # Increase vm.max_map_count for OpenSearch's memory-mapped files
        # OpenSearch uses mmap extensively for Lucene indices and needs 262144+
        # Fails silently if kernel params can't be modified (common in containers)
        - name: sysctl
          image: busybox
          command: ["sh", "-c", "sysctl -w vm.max_map_count=262144 || true"]
          securityContext:
            privileged: true

      # -----------------------------------------------------------------------
      # Main Container
      # -----------------------------------------------------------------------
      containers:
        - name: opensearch
          image: opensearchproject/opensearch:3.3.2
          ports:
            - containerPort: 9200
              name: http
            - containerPort: 9300
              name: transport
          env:
            # Cluster configuration
            - name: cluster.name
              value: "geo-search"
            - name: node.name
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            # Single-node discovery (no cluster coordination needed)
            - name: discovery.type
              value: "single-node"
            # Disable security plugin for development
            # WARNING: Enable in production with proper TLS certificates
            - name: DISABLE_SECURITY_PLUGIN
              value: "true"
            - name: DISABLE_INSTALL_DEMO_CONFIG
              value: "true"
            # JVM heap: 3GB (container memory should be at least 2x heap)
            - name: OPENSEARCH_JAVA_OPTS
              value: "-Xms3g -Xmx3g"
            # Disable memory locking (requires privileged container otherwise)
            - name: bootstrap.memory_lock
              value: "false"
          resources:
            requests:
              # Memory should be at least 2x JVM heap (heap + off-heap for Lucene)
              memory: "6Gi"
              cpu: "500m"
            limits:
              memory: "8Gi"
              cpu: "2000m"
          volumeMounts:
            - name: opensearch-data
              mountPath: /usr/share/opensearch/data
          # Health checks
          readinessProbe:
            httpGet:
              path: /_cluster/health
              port: 9200
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
          livenessProbe:
            httpGet:
              path: /_cluster/health
              port: 9200
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10

  # ---------------------------------------------------------------------------
  # Persistent Storage
  # ---------------------------------------------------------------------------
  volumeClaimTemplates:
    - metadata:
        name: opensearch-data
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: standard
        resources:
          requests:
            storage: 50Gi
---
# =============================================================================
# OpenSearch Dashboards (Optional)
# =============================================================================
# Web UI for monitoring, querying, and debugging OpenSearch
apiVersion: apps/v1
kind: Deployment
metadata:
  name: opensearch-dashboards
  namespace: search
spec:
  replicas: 1
  selector:
    matchLabels:
      app: opensearch-dashboards
  template:
    metadata:
      labels:
        app: opensearch-dashboards
    spec:
      containers:
        - name: dashboards
          image: opensearchproject/opensearch-dashboards:3.3.2
          ports:
            - containerPort: 5601
              name: http
          env:
            - name: OPENSEARCH_HOSTS
              value: '["http://opensearch:9200"]'
            # Disable security plugin to match OpenSearch config
            - name: DISABLE_SECURITY_DASHBOARDS_PLUGIN
              value: "true"
          resources:
            requests:
              memory: "512Mi"
              cpu: "100m"
            limits:
              memory: "1Gi"
              cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: opensearch-dashboards
  namespace: search
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 5601
      targetPort: 5601
  selector:
    app: opensearch-dashboards
